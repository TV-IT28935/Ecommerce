<!DOCTYPE html>
<html>

<head th:replace="~{/home-fragments::head}"></head>

<body>
	<div class="page-holder">
		<!-- navbar-->
		<header th:replace="~{/home-fragments::header}"></header>

	</div>
	<div class="container">
		<!-- HERO SECTION-->
		<section class="py-5 bg-light">
			<div class="container">
				<div class="row px-4 px-lg-5 py-lg-4 align-items-center">
					<div class="col-lg-6">
						<h1 class="h2 text-uppercase mb-0">Đổi mật khẩu</h1>
					</div>
					<div class="col-lg-6 text-lg-end">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb justify-content-lg-end mb-0 px-0 bg-light">
								<li class="breadcrumb-item"><a class="text-dark" href="index.html">Trang chủ</a></li>
								<li class="breadcrumb-item"><a class="text-dark" href="cart.html">Hồ sơ</a></li>
								<li class="breadcrumb-item"><a class="text-dark" href="cart.html">Đổi mật khẩu</a></li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<section class="py-5">

			<!-- BILLING ADDRESS-->
			<h2 class="h5 text-uppercase mb-4">Mật khẩu</h2>
			<div th:if="${success}" class="text-center alert alert-success">
				<p th:text="${success}"></p>
			</div>
			<div class="row">
				<div class="col-lg-8">
					<div th:if = "${message}" class="text-center alert">
                <p th:text = "${message}"></p>
            </div>
					<form th:action="@{/customer/change-password}" method="post" >
						<div class="row gy-3">
							<div class="col-lg-6">
								<label class="form-label text-sm text-uppercase" for="firstName">Mật khẩu hiện tại</label>
								<input class="form-control form-control-lg" type="password" id="password" name="oldPassword" required>
							</div>
							
							<div class="col-lg-6">
								<label class="form-label text-sm text-uppercase" for="lastName">Mật khẩu mới</label>
								<input class="form-control form-control-lg" type="password" id="newpassword" name="newPassword" required>
							</div>
							
							<div class="col-lg-6">
								<label class="form-label text-sm text-uppercase" for="email">Xác nhận mật khẩu mới</label>
								<input class="form-control form-control-lg" type="password" id="confirmPassword" name="repeatNewPassword">
							</div>


							<div class="col-lg-12 form-group">
								<button class="btn btn-dark" type="submit">Lưu</button>
							</div>
						</div>
					</form>
					<div style="position: relative;
    right: -96px;
    top: -37px;" class="col-lg-12 form-group">
						<a class="btn btn-dark" th:href="@{/customer/profile}">Từ chối</a>
					</div>
				</div>

			</div>
		</section>
	</div>
	<footer th:replace="~{/home-fragments::footer}"></footer>
	<!-- JavaScript files-->
	<div th:replace="~{/home-fragments::script}"></div>
	<script>
		// ------------------------------------------------------- //
		//   Inject SVG Sprite - 
		//   see more here 
		//   https://css-tricks.com/ajaxing-svg-sprite/
		// ------------------------------------------------------ //
		function injectSvgSprite(path) {

			var ajax = new XMLHttpRequest();
			ajax.open("GET", path, true);
			ajax.send();
			ajax.onload = function (e) {
				var div = document.createElement("div");
				div.className = 'd-none';
				div.innerHTML = ajax.responseText;
				document.body.insertBefore(div, document.body.childNodes[0]);
			}
		}
		// this is set to BootstrapTemple website as you cannot 
		// inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
		// while using file:// protocol
		// pls don't forget to change to your domain :)
		injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

	</script>
	<!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</div>
</body>

</html>
