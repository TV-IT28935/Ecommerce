<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="~{fragments::sidebar}">
		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="~{fragments::topbar}">
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<form class="form-horizontal" th:action="@{/admin/update-product/{id}(id = ${productDto.id})}"
						method="post" th:object="${productDto}" enctype="multipart/form-data">
						<fieldset>
							<!-- Form Name -->
							<legend>Cập nhật thông tin sản phẩm</legend>
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="product_name">Tên</label>
								<div class="col-md-4">
									<input id="product_name" th:field="*{name}" name="product_name"
										class="form-control input-md" required="" type="text">
								</div>
							</div>

							<!-- Select Basic -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="product_categories">Danh mục</label>
								<div class="col-md-4">
									<select id="product_categories" th:field="*{category}" name="product_categories"
										class="form-control">
										<option th:value="null">-SELECT-</option>
										<option th:each="category : ${categories}" th:value="${category.id}"
											th:text="${category.name}">
										</option>
									</select>
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="description">Thương hiệu</label>
								<div class="col-md-4">
									<input id="description" th:field="*{brand}" name="brand"
										class="form-control input-md" required="" type="text">
								</div>
							</div>
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="description">Mô tả</label>
								<div class="col-md-4">
									<input id="description" th:field="*{description}" name="description"
										class="form-control input-md" required="" type="text">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="available_quantity">Số lượng</label>
								<div class="col-md-4">
									<input id="available_quantity" th:field="*{currentQuantity}"
										name="available_quantity" class="form-control input-md" required="" type="text">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="price">Giá nhập</label>
								<div class="col-md-4">
									<input id="price" name="cost_price" th:field="*{costPrice}" class="form-control input-md"
										required="" type="text">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="price">Giá bán</label>
								<div class="col-md-4">
									<input id="price" name="sale_price" th:field="*{salePrice}" class="form-control input-md"
										required="" type="text">
								</div>
							</div>
							<!-- Text input-->
							<div class="form-group">
								<div class="col-md-4">
									<!-- File Button -->
									<div class="form-group">
										<label class="col-md-4 control-label" for="image">Ảnh</label>
										<div class="col-md-4">
											<img class="my-product-image" style="height: 40px; width: 40px;" alt=""
												th:src="'data:image/jpeg;base64,' + ${productDto.image}">
											<input id="image" name="imageProduct" class="input-file" type="file">
										</div>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Lưu</button>
						</fieldset>
					</form>
				</div>
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="~{fragments::footer}">
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="~{fragments::scroll}">
	</a>



	<!-- Bootstrap core JavaScript-->
	<div th:replace="~{fragments::script}"></div>

</body>

</html>
