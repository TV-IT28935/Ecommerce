<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:insert="~{/fragments::header}">

	<!-- Custom styles for this page -->
	<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="~{/fragments::sidebar}">
		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="~{/fragments::topbar}"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Danh sách sản phẩm</h1>
					<div th:if="${success}" class="text-center alert alert-success">
						<p th:text="${success}"></p>
					</div>
					<div th:if="${error}" class="text-center alert alert-danger">
						<p th:text="${error}"></p>
					</div>
					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<a th:href="@{/admin/add-product}" class="btn btn-primary">Thêm mới</a>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th style="width: 320px;">Tên</th>
											<th>Danh mục</th>
											<th>Thương hiệu</th>
											<th>Giá nhập</th>
											<th>Giá bán</th>
											<th>Số lượng</th>
											<th>Ảnh</th>
											<th>Thao tác</th>

										</tr>
									</thead>
									<tfoot>
										<tr>
											<th style="width: 320px;">Tên</th>
											<th>Danh mục</th>
											<th>Thương hiệu</th>
											<th>Giá nhập</th>
											<th>Giá bán</th>
											<th>Số lượng</th>
											<th>Ảnh</th>
											<th>Thao tác</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="product:${products}">
											<td th:text="${product.name}"></td>
											<td th:text="${product.category.name}"></td>
											<td th:text="${product.costPrice}"></td>
											<td th:text="${product.salePrice}"></td>
											<td th:text="${product.currentQuantity}"></td>
											<td>
												<img><img class="my-product-image" style="height: 40px; width: 40px;"
													alt="" th:src="'data:image/jpeg;base64,' + ${product.image}">
											</td>
											<td>
												<a th:href="@{/admin/update-product/{id}(id= ${product.id})}"
													class="btn btn-primary">Update</a>
												<a th:if="${product.deleted} == true"
													th:href="@{admin/enable-product(id = ${product.id})}"
													class="btn btn-primary">Enable</a>
												<a th:if="${product.deleted} == false"
													th:href="@{admin/delete-product(id = ${product.id})}"
													class=" btn btn-danger">Delete</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:repalce="~{/fragments::footer}"></footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="~{/fragments::scroll}"></a>

	<!-- Logout Modal-->
	<div th:replace="~{/fragments::logoutModal}"></div>


	<div th:replace="~{/fragments::script}"></div>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
	<script th:src="@{/js/category.js}"></script>

</body>

</html>
